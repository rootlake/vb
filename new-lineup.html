<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>New React Lineup (Dev)</title>
    <style>
      body { font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 0; background: #f8fafc; color: #0f172a; }
      header { padding: 12px 16px; background: white; border-bottom: 1px solid #e2e8f0; position: sticky; top: 0; }
      .container { max-width: 960px; margin: 0 auto; padding: 16px; }
      .btn { display: inline-block; background: #e2e8f0; color: #0f172a; padding: 8px 12px; border-radius: 6px; text-decoration: none; }
      .btn:hover { background: #cbd5e1; }
      .actions { display: flex; gap: 8px; align-items: center; }
      iframe { width: 100%; height: calc(100vh - 160px); border: 1px solid #e2e8f0; border-radius: 8px; background: white; }
      code { background: #0f172a; color: #e2e8f0; padding: 2px 6px; border-radius: 4px; }
    </style>
  </head>
  <body>
    <header>
      <div class="actions">
        <strong>New React Lineup (dev)</strong>
        <a class="btn" href="/index.html">Back to classic</a>
        <a class="btn" target="_blank" href="http://localhost:5173/">Open in new tab</a>
      </div>
    </header>
    <div class="container">
      <p>
        This page embeds the new React lineup app from <code>lineup-react</code>. If the iframe below is blank, start the dev server:
      </p>
      <pre><code>cd lineup-react
npm install
npm run dev</code></pre>
      <iframe src="http://localhost:5173/"></iframe>
    </div>
  </body>
  </html>
